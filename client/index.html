<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Europe Country Guessing Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Guess the European Countries</h1>
    
    <div class="game-info">
      <button id="start-game">Start Game</button>
      <div id="timer">60</div>
      <div id="score-display">Score: 0</div>
    </div>

    <input type="text" id="guess-input" placeholder="Enter country name..." disabled />

    <ul id="guess-list"></ul>

    <div id="final-score"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
