<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./style.css" />
  <title>Sign Up</title>
</head>
<body>
  <div class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Geo-nuis Squad</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Play Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login/Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="login-page">
      <div class="container bg-light w-50 mt-5 p-4 rounded shadow">
        <form method="POST" action="/signup">
          <h3 class="text-center mb-4">Sign up to create an Account</h3>

          <div class="form-group">
            <label for="inputName">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="inputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail1"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="inputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword1"
              name="password"
              placeholder="Set your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
