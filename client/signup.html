<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/signup.js" defer></script>
    <title>Login</title>
</head>
<body>
 <div class="main">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Geo-nuis Squad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Play Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login/Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
<section class="login-page">
    <div class="container bg-light w-25">
        <form id="register-form">
            <h3 class="login-heading"> Sign up to create an Account</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="inputName" id="inputName" aria-describedby="emailHelp" placeholder="Enter your first name">
              </div>
            <div class="form-group">
              <input type="email" class="form-control" name="inputEmail1" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="Set your password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
       </div>
</section>
 </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
